</head>
<body>
  <h1>Rock_Paper_Scissor</h1>

  <button onclick="
    playerGame('Rock');
    
  " class="Hi"><img src="./images/rock-emoji.png" alt="rock" height="120px" width="120px" title="Rock"></button>

  <button onclick="
